receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:

exporters:
  # --- Logs to Loki ---
  otlphttp/loki:
    endpoint: http://loki-svc:3100/otlp
    tls:
      insecure: true

  # --- Traces to Tempo ---
  otlp/tempo:
    endpoint: tempo-svc:4317
    tls:
      insecure: true

  # --- Metrics to Prometheus ---
  prometheus:
    endpoint: 0.0.0.0:9464   # Prometheus will scrape this
    namespace: flask_app     # prefix for metric names

  debug: {}

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki, debug]

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
