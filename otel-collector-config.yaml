receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:

exporters:
  # Logs to Elasticsearch (lightweight demo)
  elasticsearch:
    endpoints: ["http://elasticsearch-svc:9200"]

  # Traces to Jaeger via Zipkin HTTP
  zipkin:
    endpoint: "http://jaeger-svc:9411/api/v2/spans"

  # Metrics to Prometheus
  prometheus:
    endpoint: 0.0.0.0:9464
    namespace: flask_app

  debug: {}

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch, debug]

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [zipkin, debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
