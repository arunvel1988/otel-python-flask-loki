server:
  http_listen_port: 3200
  grpc_listen_port: 4317

distributor:
  receivers:                       # accepts traces in OTLP
    otlp:
      protocols:
        http:
        grpc:

ingester:
  trace_idle_period: 5m
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
